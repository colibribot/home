<!DOCTYPE html>
<html lang="en">

<head>
  <title>Colibri</title>
    <link rel="icon" type="image/x-icon" " href="bot.jpg"> <!-- Replace 'path/to/favicon.ico' with the path to your favicon ICO file -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>





    <!-- Header Section -->
<div class="header-container flex">
            <a href="index.html" class="logo">Colibri</a>
            <nav class="nav">
                <ul class="navb-links">
                    <li><a href="https://discord.gg/8v6XFPzHCd">Discord</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="docs.html">Documentation</a></li>
                    <li><a href="https://discord.com/api/oauth2/authorize?client_id=1156663455399563289&amp;permissions=8&amp;scope=bot%20applications.commands">Invite</a></li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
            <div class="profile">
                <div class="profile-trigger">
                    <img id="profile-pic" src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
                </div>
                <div id="dropdown-content" class="dropdown-content">
                    <p id="profile-name"></p>
                    <a href="dashboard.html">Dashboard</a>
                    <a href="premium.html">Premium</a>
                    <a href="#" id="logout-btn">Log Out</a>
                </div>
            </div>
            <button id="login-btn" class="btn btn-primary" style="display:none;">Login</button>
        </div>

    <!-- Support Form Section -->
    <div class="dcontainer">
        <h1>Submit a request</h1>
        <form id="support-form" action="https://colibribot.github.io/home/submit-form" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="email">Your email address</label>
                <input type="email" id="email" name="email" required="">
            </div>

            <div class="form-group">
                <label for="issue-type">Type of issue</label>
                <select id="issue-type" name="issue-type" required="">
                    <option value="" disabled="" selected="">Select an issue type</option>
                    <option value="login">Login Issues</option>
                    <option value="billing">Billing Issues</option>
                    <option value="bug">Report a Bug</option>
                    <option value="feedback">General Feedback</option>
                </select>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required="">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="5" required=""></textarea>
            </div>

            <div class="form-group">
                <label for="attachments">Attachments</label>
                <input type="file" id="attachments" name="attachments" multiple="">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>



    <script src="loadFooter.js"></script>

  <script src="scripts.js"></script>

</body>
</html>
